<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light/dark mode">ðŸŒ™</button>
    <script>
    // Animate background color using HSL for a peaceful warm RGB gradient
    let hue = 20; // Start at a warm-peaceful hue (peach/orange)
    function animateBackground() {
        // Warm, peaceful hues: 15-35 (peach, soft orange, light gold)
        hue += 0.08;
        if (hue > 35) hue = 15;
        document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 92%) 0%, hsl(${(hue+20)%360}, 90%, 85%) 100%)`;
        requestAnimationFrame(animateBackground);
    }
    animateBackground();

    // Theme toggle logic
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(dark) {
        document.body.classList.toggle('dark-mode', dark);
        themeToggle.textContent = dark ? 'â˜€ï¸' : 'ðŸŒ™';
    }
    // Initial theme
    let dark = prefersDark;
    setTheme(dark);
    themeToggle.onclick = () => {
        dark = !dark;
        setTheme(dark);
    };
    </script>
